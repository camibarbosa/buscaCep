<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Busca CEP</title>
</head>
<body>

  <div class="container-sm flex-column d-flex float-start">
    <h3 class="mb-4 ml-4 " style="text-shadow: 2px 2px 4px pink;">Confere CEP</h3>
    <form class="mx-2"  #cepForm="ngForm" (ngSubmit)="pesquisa()">
      <div>
        <label for="cep" class="mr-2">
          Informe o CEP:
        </label>
        <input type="text" name="cep" [(ngModel)]="cep" >
      </div>
      <div class="btn btn-primary btn-sm btn-icon-split">
        <span class="icon text-white-80">
          <i class="fas fa-home"></i>
        </span>
        <button class="btn btn-pink btn-sm text-white-80" type="submit">Pesquisa</button>
      </div>
    </form>
  </div>
  

  <div class="ml-2 spinner-border spinner-border-sm" [hidden]="!emEspera"></div>

  <div class="shadow-lg p-2 mx-4" [hidden]="!foiPesquisado">
    <b>CEP pesquisado</b>
    {{cep}}
    <b><b>Rua encontrada: </b></b>
    {{retorno.rua}}
    <b>na cidade: </b>
    {{retorno.cidade}}
    <b>do estado: </b>
    {{retorno.estado}}
    <br><br><br>
    <button (click)="limpa()">Reinicia</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
